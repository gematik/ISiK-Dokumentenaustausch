name: Update Tool Folders

on:
    workflow_dispatch:
    schedule:
        - cron: "0 0 * * *"

jobs:
    update-tool-folders:
        runs-on: ubuntu-latest

        steps:
          - name: Checkout repository
            uses: actions/checkout@v2

          - name: Set up Python
            uses: actions/setup-python@v2
            with:
              python-version: '3.x'

          - name: Install dependencies
            run: |
              python -m pip install --upgrade pip
              pip install -r requirements.txt

          - name: Run update_tool_folders.py
            run: python update_tool_folders.py